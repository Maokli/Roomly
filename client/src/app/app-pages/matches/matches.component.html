<div class="text-center mt-3">
  <h2>{{predicate === "liked" ? "Users I like" : "Users who like me"}}</h2>
</div>

<div class="mt-3">
  <div class="row ml-4">
    <div class="form-group">
      <label>Filter: </label>
      <select [(ngModel)]="predicate" name="predicate" (change)="loadLikes()">
        <option selected value="liked">Users I like</option>
        <option value="likedBy">Users that liked me</option>
      </select>
    </div>
  </div>

  <div class="members-list-container">
    <ng-container *ngIf="members">
      <app-member-card *ngFor="let member of members" [member]="member">
      </app-member-card>
    </ng-container>
  </div>
  <div class="pagination-container">
    <pagination *ngIf="pagination"
              [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
  
    </pagination>
  </div>
</div>
