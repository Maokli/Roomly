<div class="form-group">
  <input 
    class="input"
    [class.is-invalid]="ngControl.touched && ngControl.invalid" 
    type={{type}}
    [formControl]="ngControl.control" 
    required="">
  <label>{{label}}</label>
  <p *ngIf="ngControl.control.errors?.required">
    Please enter a {{label}}</p>
  <p *ngIf="ngControl.control.errors?.minlength">
    {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters
  </p>
  <p *ngIf="ngControl.control.errors?.maxlength">
    {{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters
  </p>
  <p *ngIf="ngControl.errors?.isMatching">Passwords do not match</p>
</div>
