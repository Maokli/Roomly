<div class="background">
  <div class="bg-image"></div>
  <div class="overlay"></div>
</div>
<div class="register-container">
  <section id="register">
    <div class="register-form">
      <h2>Signup</h2>
      <hr>
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <div class="form-group">
        <input class="input" type="text" [(ngModel)]="model.username" name="username" id="username" required="">
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input class="input" type="password" [(ngModel)]="model.password" name="password" id="password" required="">
        <label for="password">Password</label>
      </div>
        <button type="submit">Sign Up</button>
    </form>
  </div>
